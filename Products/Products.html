<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>

  <link rel="icon" type="image/png" href="../favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../LandingPage/LandingPage.css"/>
  <link rel="stylesheet" href="./cart.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <!-- Top Nav -->
    <div class="top-nav">
      <div class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></div>

      <div class="left-side">
        <ul>
          <li><a href="../homePage/home.html">Home</a><span>|</span></li>
          <li><a href="../LandingPage/AboutUs.html">About Us</a><span>|</span></li>
          <li><a href="./Products.html">Products</a></li>
        </ul>
      </div>

      <div class="right-side">
        <ul>
          <li><a href="../LandingPage/Support.html">Support</a><span>|</span></li>
          <li><a href="../auth/login.html">Login</a><span>|</span></li>
          <li><a href="../auth/signup.html">Sign up</a></li>
        </ul>
      </div>
    </div>

    <hr/>

    <!-- Mid Navbar -->
    <div class="mid-navbar">
      <div class="logo"><h4>Ele<span>C</span>tonic HuB</h4></div>
      <div class="search-bar">
        <form id="search-form">
          <input id="search-input" type="text" placeholder="Search for products"/>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right-mid-nav">
        <div class="hotline"><span><i class="fa-solid fa-phone"></i>19990</span></div>
        <div class="cart"><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i></a></div>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container py-3">
    <div class="row g-3">
      <!-- Sidebar -->
     <aside class="col-12 col-md-3">
  <div class="card">
    <div class="card-body p-2">
      <h6 class="mb-2">Categories</h6>
      <div id="sidebar-categories"><div class="text-muted small">Loading…</div></div>
    </div>
  </div>

  <!-- Filter: Price (مرة واحدة فقط) -->
  <div class="card mt-3">
    <div class="card-body">
      <h6 class="mb-2">Filter by Price</h6>
      <div class="row g-2">
        <div class="col-6">
          <input id="filter-min" type="number" class="form-control form-control-sm" placeholder="Min" min="0" step="0.01"/>
        </div>
        <div class="col-6">
          <input id="filter-max" type="number" class="form-control form-control-sm" placeholder="Max" min="0" step="0.01"/>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-3">
  <div class="card-body">
    <h6 class="mb-2">Sort</h6>
    <div class="d-flex gap-2">
      <select id="sort-key" class="form-select form-select-sm" style="max-width:160px">
        <option value="">Default</option>
        <option value="ProductName">Name</option>
        <option value="Price">Price</option>
        <option value="qty">Quantity</option>
        <option value="Discount">Discount</option>
      </select>
      <button id="sort-dir" type="button" class="btn btn-sm btn-outline-secondary">Asc</button>
    </div>
  </div>
</div>
</aside>


      <!-- Products Grid -->
      <section class="col-12 col-md-9">
       <div id="productGrid" class="ShowProduct ShowProduct-grid"></div>
      </section>
    </div>

    <!-- Footer  -->
    <footer class="site-footer mt-5">
      <div class="py-4 border-top">
        <p class="bottom text-center text-muted small m-0">
          © 2025 ElectronicHub. All rights reserved.
        </p>
      </div>
    </footer>
  </main>

  <!-- Scripts -->
  <script type="module" src="./cart.js"></script>
<script type="module" src="./CategorySidebar.js"></script> 
<script type="module" src="./Products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
