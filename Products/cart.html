  <link rel="stylesheet" href="cart.css">

  <title>cart</title>
</head>

<body>
  <nav>
    <div class="top-nav">
            <div class="menu-toggle" id="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="left-side">
                <ul>
                    <li><a href="../homePage/home.html">Home </a><span>|</span></li>
                    <li><a href="../LandingPage/AboutUs.html">About Us </a><span>|</span></li>
                    <li><a href="../Products/Products.html">Products</a></li>
                </ul>
            </div>

            <div class="right-side">
                <ul>
                    <li><a href="">Track Your order </a><span>|</span></li>
                    <li><a href="../auth/login.html">Login </a> <span>|</span></li>
                    <li><a href="../auth/signup.html">Sign up </a></li>
                </ul>
            </div>
        </div>
    <hr>
    <div class="mid-navbar">
      <div class="logo">
        <h4>Ele<span>C</span>tonic HuB <span>.</span> </h4>
      </div>
      <div class="search-bar">
        <form action="" id="search-form" class="search-bar-form">
          <input type="text" placeholder="Search for products">
          <button><i class="fa fa-search"></i></button>
        </form>
      </div>
      <div class="right-mid-nav">

        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i> $0.00 (0 items)
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="row" id="cart-container">

    </div>
  </div>
  <div class="text-center mt-4">
    <button id="checkout-btn" class="btn btn-success btn-lg">
      Pay with Stripe (Mock)
    </button>
  </div>

  <script type="module">
    import { display, updateNavbarCart, checkout } from "./cart.js";
    display();
    updateNavbarCart?.();

    window.addEventListener("storage", (e) => {
      if (e.key === "cart") {
        display();
        updateNavbarCart?.();
      }
    });

    ///////////////////////////Stripe test//////////////////////
    // initial render
    display();
    updateNavbarCart?.();

    // checkout click
    document.getElementById("checkout-btn")
      ?.addEventListener("click", checkout);

    // keep in sync with localStorage
    window.addEventListener("storage", (e) => {
      if (e.key === "cart") {
        display();
        updateNavbarCart?.();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
