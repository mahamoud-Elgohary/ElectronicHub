<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin • Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="./AdminPanel.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <nav class="border-bottom">
    <div class="top-nav d-flex align-items-center justify-content-between px-3 py-2">
      <button class="btn btn-link p-0" id="menu-toggle" aria-label="Toggle menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="left-side">
        <ul class="list-unstyled d-flex gap-2 m-0">
          <li><a href="../homePage/home.html" class="text-decoration-none">Home</a><span class="mx-1">|</span></li>
          <li><a href="../homePage/aboutus.html" class="text-decoration-none">About Us</a><span class="mx-1">|</span>
          </li>
          <li><a href="../Products/Products.html" class="text-decoration-none">Products</a></li>
        </ul>
      </div>

      <div class="right-side">
        <ul class="list-unstyled d-flex gap-2 m-0">
          <li><a href="#" class="text-decoration-none">Track Your Order</a><span class="mx-1">|</span></li>
          <li><a href="../auth/login.html" class="text-decoration-none">Login</a><span class="mx-1">|</span></li>
          <li><a href="../auth/signup.html" class="text-decoration-none">Sign up</a></li>
        </ul>
      </div>
    </div>

    <div class="mid-navbar d-flex align-items-center justify-content-between gap-3 px-3 py-3">
      <div class="logo">
        <h4 class="m-0">Ele<span>C</span>tonic HuB</h4>
      </div>

      <form id="search-form" class="d-flex align-items-center" role="search">
        <input id="search-input" name="q" type="search" class="form-control" placeholder="Search for products"
          aria-label="Search products" />
        <button type="submit" class="btn btn-primary ms-2" aria-label="Search">
          <i class="fa fa-search"></i>
        </button>
      </form>

      <div class="right-mid-nav d-flex align-items-center gap-3">
        <div class="hotline small">

          <a href="../Products/cart.html" class="text-decoration-none" aria-label="Open cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </div>
  </nav>

  <main class=" py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Products</h1>
      <button id="newProductBtn" class="btn btn-primary">+ New Product</button>
    </div>

    <div class="table-responsive">
      <table class="table align-middle table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th style="width:10%">ID</th>
            <th style="width:20%">Name</th>
            <th style="width:10%">Price</th>
            <th style="width:10%">Cost</th>
            <th style="width:10%">Discount</th>
            <th style="width:10%">Qty</th>
            <th style="width:15%">Category</th>
            <th style="width:20%">Image</th>
            <th style="width:10%">Actions</th>
          </tr>
        </thead>
        <tbody id="productsBody"></tbody>
      </table>
    </div>

    <div class="d-flex gap-2 justify-content-end">
      <button class="btn btn-outline-secondary btn-sm" id="prevPage">Prev</button>
      <span id="pageInfo" class="align-self-center small text-muted"></span>
      <button class="btn btn-outline-secondary btn-sm" id="nextPage">Next</button>
    </div>
  </main>

  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="productForm">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="field_id" name="id" />
          <div class="mb-2">
            <label for="field_name" class="form-label">Product Name</label>
            <input id="field_name" name="name" class="form-control" required autocomplete="off" />
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label for="field_price" class="form-label">Price</label>
              <input id="field_price" name="price" type="number" step="0.01" min="0" class="form-control" required />
            </div>
            <div class="col-6">
              <label for="field_cost" class="form-label">Cost</label>
              <input id="field_cost" name="cost" type="number" step="0.01" min="0" class="form-control" required />
            </div>
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label for="field_discount" class="form-label">Discount</label>
              <input id="field_discount" name="discount" type="number" step="0.01" min="0" class="form-control"
                value="0" />
            </div>
            <div class="col-6">
              <label for="field_qty" class="form-label">Qty</label>
              <input id="field_qty" name="qty" type="number" min="0" class="form-control" value="0" />
            </div>
          </div>
          <div class="mb-2">
            <label for="field_cat" class="form-label">Category</label>
            <input id="field_cat" name="category" class="form-control" placeholder="Enter category" />
          </div>
          <div class="mb-2">
            <label for="field_image" class="form-label">Image URL</label>
            <input id="field_image" name="imageUrl" type="url" class="form-control" placeholder="https://…" required />
          </div>
          <div class="mb-2">
            <label for="field_desc" class="form-label">Description</label>
            <textarea id="field_desc" name="description" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveBtn" class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./AdminPanel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
