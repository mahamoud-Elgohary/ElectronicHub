<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin • Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Admin Panel — Products</span>
      <form class="d-flex" role="search">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search by name…"
          aria-label="Search">
      </form>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Products</h1>
      <button id="newProductBtn" class="btn btn-primary">+ New Product</button>
    </div>

    <div class="table-responsive">
      <table class="table align-middle table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th style="width: 10%">ID</th>
            <th style="width: 20%">Name</th>
            <th style="width: 10%">Price</th>
            <th style="width: 10%">Cost</th>
            <th style="width: 10%">Discount</th>
            <th style="width: 10%">Qty</th>
            <th style="width: 20%">Image</th>
            <th style="width: 10%">Actions</th>
          </tr>
        </thead>
        <tbody id="productsBody">

        </tbody>
      </table>
    </div>

    <div class="d-flex gap-2 justify-content-end">
      <button class="btn btn-outline-secondary btn-sm" id="prevPage">Prev</button>
      <span id="pageInfo" class="align-self-center small text-muted"></span>
      <button class="btn btn-outline-secondary btn-sm" id="nextPage">Next</button>
    </div>
  </main>

  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="productForm">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="field_id" />
          <div class="mb-2">
            <label for="field_name" class="form-label">Product Name</label>
            <input id="field_name" class="form-control" required />
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label for="field_price" class="form-label">Price</label>
              <input id="field_price" type="number" step="0.01" min="0" class="form-control" required />
            </div>
            <div class="col-6">
              <label for="field_cost" class="form-label">Cost</label>
              <input id="field_cost" type="number" step="0.01" min="0" class="form-control" required />
            </div>
          </div>
          <div class="row g-2 mt-0">
            <div class="col-6">
              <label for="field_discount" class="form-label">Discount</label>
              <input id="field_discount" type="number" step="0.01" min="0" class="form-control" value="0" />
            </div>
            <div class="col-6">
              <label for="field_qty" class="form-label">Qty</label>
              <input id="field_qty" type="number" min="0" class="form-control" value="0" />
            </div>
          </div>
          <div class="mb-2 mt-2">
            <label for="field_image" class="form-label">Image URL</label>
            <input id="field_image" type="url" class="form-control" placeholder="https://…" required />
          </div>
          <div class="mb-2">
            <label for="field_desc" class="form-label">Description</label>
            <textarea id="field_desc" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveBtn" class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./AdminPanel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
