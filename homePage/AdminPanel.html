<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin • Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="./AdminPanel.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <!-- Navbar Start -->
  <nav>
    <!-- Top Nav -->
    <div class="top-nav">
      <div class="menu-toggle" id="menu-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- left side-->
      <div class="left-side">
        <ul>
          <li id="profile"><a href="./UserProfile.html"> </a> <span></span></li>

          <li><a href="./home.html"> User Home</a><span>|</span></li>
          <li><a href="./admin-support.html">Technical Support </a><span>|</span></li>
          <li><a href="./AdminPanel.html">Admin Product</a></li>
        </ul>
      </div>

      <div class="right-side">
        <ul>
          <li><a href="../Products/Category.html">Categories </a><span>|</span></li>
          <li><a href="../auth/login.html">Login </a> <span>|</span></li>
          <li><a href="../auth/signup.html">Sign up </a></li>
        </ul>
      </div>
    </div>

    <hr>

    <!-- Mid Navbar -->
    <div class="mid-navbar">
      <div class="logo">
        <h4>Ele<span>C</span>tonic HuB</h4>
      </div>

      <div class="search-bar">
        <form action="#" id="top-search">
          <input type="text" placeholder="Search for products">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>

      <div class="right-mid-nav">
        <div class="hotline">
          <span><i class="fa-solid fa-phone"></i>19990 </span>
        </div>
        <div class="cart">
          <a href="../Products/cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </div>
    </div>




  </nav>
  <!-- Navbar End -->

  <main class=" py-4" id="main">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 m-0">Products</h1>
      <button id="newProductBtn" class="btn btn-primary">+ New Product</button>
    </div>

    <div class="row g-2 mb-3">
      <div class="col-12 col-md-3">
        <form id="search-form" action="#">
          <input id="search-input" class="form-control" placeholder="Search name or category">
        </form>
      </div>

      <div class="col-6 col-md-2">
        <select id="filter-category" class="form-select">
          <option value="">All categories</option>
        </select>
      </div>

      <div class="col-3 col-md-2">
        <input id="filter-min" type="number" min="0" step="0.01" class="form-control" placeholder="Min price">
      </div>

      <div class="col-3 col-md-2">
        <input id="filter-max" type="number" min="0" step="0.01" class="form-control" placeholder="Max price">
      </div>

      <div class="col-12 col-md-3">
        <div class="input-group">
          <select id="sort-key" class="form-select">
            <option value="">Sort by…</option>
            <option value="ProductName">Name</option>
            <option value="Price">Price</option>
            <option value="qty">Qty</option>
            <option value="Discount">Discount</option>
          </select>
          <button id="sort-dir" type="button" class="btn btn-outline-secondary" title="Toggle">⬆️</button>
        </div>
      </div>
    </div>


    <div class="table-responsive">
      <table class="table align-middle table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th style="width:10%">ID</th>
            <th style="width:20%">Name</th>
            <th style="width:10%">Price</th>
            <th style="width:10%">Cost</th>
            <th style="width:10%">Discount</th>
            <th style="width:10%">Qty</th>
            <th style="width:15%">Category</th>
            <th style="width:20%">Image</th>
            <th style="width:10%">Actions</th>
          </tr>
        </thead>
        <tbody id="productsBody"></tbody>
      </table>
    </div>

    <div class="d-flex gap-2 justify-content-end align-items-center">
      <button class="btn btn-outline-secondary btn-sm" id="prevPage">Prev</button>
      <span id="pageInfo" class="align-self-center small text-muted"></span>
      <input id="gotoPage" class="form-control form-control-sm" type="number" min="1" placeholder="Go to…"
        style="width:90px">
      <button id="goBtn" class="btn btn-outline-secondary btn-sm">Go</button>
      <button class="btn btn-outline-secondary btn-sm" id="nextPage">Next</button>
    </div>

  </main>

  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="productForm">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="field_id" name="id" />
          <div class="mb-2">
            <label for="field_name" class="form-label">Product Name</label>
            <input id="field_name" name="name" class="form-control" required autocomplete="off" />
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label for="field_price" class="form-label">Price</label>
              <input id="field_price" name="price" type="number" step="0.01" min="0" class="form-control" required />
            </div>
            <div class="col-6">
              <label for="field_cost" class="form-label">Cost</label>
              <input id="field_cost" name="cost" type="number" step="0.01" min="0" class="form-control" required />
            </div>
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label for="field_discount" class="form-label">Discount</label>
              <input id="field_discount" name="discount" type="number" step="0.01" min="0" class="form-control"
                value="0" />
            </div>
            <div class="col-6">
              <label for="field_qty" class="form-label">Qty</label>
              <input id="field_qty" name="qty" type="number" min="0" class="form-control" value="0" />
            </div>
          </div>
          <div class="mb-2">
            <label for="field_cat" class="form-label">Category</label>
            <input id="field_cat" name="category" class="form-control" placeholder="Enter category" />
          </div>
          <div class="mb-2">
            <label for="field_image" class="form-label">Image URL</label>
            <input id="field_image" name="imageUrl" type="url" class="form-control" placeholder="https://…" required />
          </div>
          <div class="mb-2">
            <label for="field_desc" class="form-label">Description</label>
            <textarea id="field_desc" name="description" class="form-control" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveBtn" class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="AdminPanel.js"></script>
  <script type="module" src="../config.js"></script>

</body>

</html>
