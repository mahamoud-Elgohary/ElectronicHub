<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Firebase RTDB Test</title>
</head>
<body>
  <h1>RTDB Test</h1>
  <button id="btn">Write test</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Use the exact same config you use in config.js
    const firebaseConfig = {
      apiKey: "AIzaSyBWW6-aR7jfNOjNEtJORxEsqjjMJ0cOk3w",
      authDomain: "electronichub-22676.firebaseapp.com",
      databaseURL: "https://electronichub-22676-default-rtdb.firebaseio.com",
      projectId: "electronichub-22676",
      storageBucket: "electronichub-22676.appspot.com",
      messagingSenderId: "104130323974",
      appId: "1:104130323974:web:9495c1c28539ad872cc587"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("btn").addEventListener("click", async () => {
      console.log("Attempting test write...");
      try {
        await set(ref(db, "testConnection"), {
          time: Date.now()
        });
        console.log("✅ Test write success");
      } catch (err) {
        console.error("❌ Test write failed:", err);
      }
    });
  </script>
</body>
</html>
